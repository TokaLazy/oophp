<h2 class="container__title">Liste des articles</h2>

<?php if (Session::existAttr('id')) : ?>
<p class="cta">
  <img src="<?=IMG?>icons/new.png">
  <a href="/blog/ecrire">Ecrire un article</a>
</p>
<?php endif; ?>

<?php if (count($articles)) : ?>
<ul class="card__container">
  <?php foreach ($articles as $article) : ?>
  <li class="card">
    <header class="card__thumbnail">
      <?php if ($article->thumbnail()) : ?>
      <img src="<?=IMG?>thumbnail/<?=$article->thumbnail()?>" alt="">
      <?php endif; ?>
      <div class="card__categorie"><?=$article->categorie()?></div>
    </header>
    <div class="card__content">
      <h3 class="card__title"><a href="/blog/<?=$article->id()?>"><?=$article->title()?></a></h3>
      <div class="card__author"><?=$article->author()?></div>
    </div>
  </li>
  <?php endforeach; ?>
</ul>
<?php endif; ?>
